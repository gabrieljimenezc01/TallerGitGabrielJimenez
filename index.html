<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Número a Letras</title>
    <script src="numerosaLetras.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-success text-white bg-opacity-75">

<div class="container col-5 mt-5">
    <p class="fs-3 fw-bold text-center">Traductor de Número a Letras</p>
    <p class="fs-6 fw-normal text-center">Digite un número entre 0 y 999,999</p>
    <div class="input-group mb-2 col-2">
        <span class="input-group-text" id="basic-addon1">Ingresa un número</span>
        <input class="form-control" type="number" id="numero"  min="0" max="999999">
    </div>
    <div class="text-center">
        <button class="btn btn-outline-light " onclick="traducirNumero()">Convertir</button>
    </div>
    <div class="result fs-6 fw-normal" id="resultado"></div>
</div>


</body>
</html>
